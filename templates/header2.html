{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
  
    <header class="header_wrapper">
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-lg-3 py-lg-2 shadow-sm sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand me-5" href="{% url 'index' %}">
            <img src="/static/images/logo.png" class="img-fluld" alt="logo">
          </a>
          <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <!-- <span class="navbar-toggler-icon"></span> -->
            <i class="fas fa-stream"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item mb-3 mb-lg-0 mt-3 mt-lg-0">
                <a class="nav-link  me-2{% if request.path == '/' %} active {% endif %}" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item mb-3 mb-lg-0">
                <a class="nav-link me-2 {% if request.path == '/about/' %} active {% endif %}" href="{% url 'about' %}">About Us</a>
              </li>
              <li class="nav-item mb-3 mb-lg-0">
                <a class="nav-link me-2" href="#">Rooms</a>
              </li>
              <li class="nav-item mb-3 mb-lg-0">
                <a class="nav-link me-2 {% if request.path == '/contact/' %} active {% endif %}" href="{% url 'contact' %}">Contect</a>
              </li>
              <li class="nav-item mb-3 mb-lg-0">
                <a class="nav-link" href="#">Your Booking</a>
              </li>
            </ul>
            <div class="d-flex mb-4 mb-lg-0">
                <button type="button" class="btn btn-outline-dark shadow-none me-lg-3 me-2" data-bs-toggle="modal" data-bs-target="#LoginModal">
                    Login
                  </button>
                  <button type="button" class="btn btn-outline-dark shadow-none" data-bs-toggle="modal" data-bs-target="#Register">
                    Register
                  </button>
            </div>
          </div>
        </div>
      </nav>
</header>


<!-- login Modal -->
<div class="modal fades" id="LoginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 d-flex align-items-center" style="color: black;"><i class="fas fa-user-circle fs-3 me-2"></i>User Login</h1>
        <button type="reset" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="login/" method="post">
          {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control shadow-none" name="loginemail" required>
        </div>
        <div class="mb-4">
          <label class="form-label">Password</label>
          <input type="password" class="form-control shadow-none" name="loginpassword" required>
        </div>
        <div class="d-flex align-items-center justify-content-between mb-2">
          <button class="btn btn-primary shadow-none" type="submit">Login</button>
          <div>
          First Time Login Register Frist <i class="fas fa-arrow-right"></i>
          <a href="#" class="text-decoration-none"  data-bs-toggle="modal" data-bs-target="#Register" data-bs-dismiss="login" aria-label="Close">Register</a>
      </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>

<!-- Register  -->

<div class="modal fade" id="Register" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog  modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 d-flex align-items-center"style="color: black;" ><i class="fas fa-user-circle fs-3 me-2"></i>User Register</h1>
          <button type="reset" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="{% url 'index' %}" method="post">
            {% csrf_token %}
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control shadow-none" name="name" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control shadow-none" name="email" required>    
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Phone No</label>
                <input type="number" class="form-control shadow-none" name="phone_no" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">picture</label>
                <input type="file" class="form-control shadow-none" name="p" required>    
              </div>
              <div class="col-md-12 mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                <textarea class="form-control shadow-none" id="exampleFormControlTextarea1" name="address" rows="1" required></textarea>   
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Pincode</label>
                <input type="number" class="form-control shadow-none" name="pincode" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Date of birth</label>
                <input type="date" class="form-control shadow-none" name="birth" required>    
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control shadow-none" name="password" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control shadow-none" name="confirm_password" required>    
              </div>
            </div>
          </div>
          <div class="text-center my-1">
            <input type="submit" value="Register" class="btn btn-primary">
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
